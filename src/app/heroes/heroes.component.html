<h1>My Heroes</h1>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/details/{{ hero.id }}">
      <button class="hero">
        <span class="badge">{{ hero.id }}</span>
        <span class="name">
          {{ hero.name }} ({{ hero.cost }}) <b>({{ hero.loyalty }})</b>
        </span>
      </button>
    </a>
  </li>
</ul>
