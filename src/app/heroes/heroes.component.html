<mat-card>
  <mat-card-title>My Planeswalkers</mat-card-title>
  <mat-action-list>
    <mat-list-item
      *ngFor="let hero of heroes"
      routerLink="/details/{{ hero.id }}"
    >
      <h3 matLine>{{ hero.name }}</h3>
      <p matLine>Cost: {{ hero.cost }}</p>
      <p matLine>Loyalty: {{ hero.loyalty }}</p>
    </mat-list-item>
  </mat-action-list>
</mat-card>
