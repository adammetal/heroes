<button mat-raised-button color="primary" (click)="goBack()">Back</button>

<div *ngIf="hero">
  <mat-card>
    <mat-card-title>{{ hero.name }} Details</mat-card-title>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Loyalty</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ hero.id }}</td>
          <td>{{ hero.name }}</td>
          <td>{{ hero.loyalty }}</td>
        </tr>
      </tbody>
    </table>
    <app-hero-image [src]="hero.image"></app-hero-image>
  </mat-card>

  <mat-card>
    <mat-card-title>Hero Editor</mat-card-title>
    <mat-form-field appearance="fill">
      <mat-label>Hero name</mat-label>
      <input matInput [(ngModel)]="hero.name" />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Hero Image</mat-label>
      <input matInput [(ngModel)]="newImage" />
    </mat-form-field>
    <button [disabled]="!newImage" (click)="onSaveImage()" mat-raised-button color="primary">Save hero image</button>
    <app-loyalty
      [first]="hero.first"
      [sec]="hero.sec"
      [ult]="hero.ult"
      [(counter)]="hero.loyalty"
    ></app-loyalty>
  </mat-card>
</div>
